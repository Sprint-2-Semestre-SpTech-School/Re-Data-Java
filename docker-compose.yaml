version: '3.8'

services:
  mysql:
    image: arthsurs/msqyl:v1.0
    container_name: mysql-redata-container
    environment:
      MYSQL_ROOT_PASSWORD: urubu100
      MYSQL_DATABASE: redata
    ports:
      - "3306:3306"
    networks:
      - redata-network

  java-app:
    image: arthsurs/monitoramento-java:v2.0
    container_name: java-redata-container
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/redata
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: urubu100
    ports:
      - "8080:8080"
    networks:
      - redata-network

networks:
  redata-network:
    driver: bridge
